<form action="/news/create/" method="post">
    {% csrf_token %}
    {{ form }}
    <table>
      <tr>
        <td>
          <label for="title">Title: </label>
        </td>
        <td>
          <input id="title" type="text" name="title" value="{{ current_name }}" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="text">Text: </label>
        </td>
        <td>
          <textarea name="text" id="text" style="width: 400px; height: 100px" required></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <input type="submit" value="create">
        </td>
      </tr>
    </table>
</form>

<a href="/news/">Return to index page</a>
